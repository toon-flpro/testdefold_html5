<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <h1>Welcome to the Telegram Web App S</h1>
    <button onclick="sendMessageToTelegram()">Send Message</button>

    <script>
        // เรียกใช้งาน Telegram Web App API
        Telegram.WebApp.init();

        function sendMessageToTelegram() {
            Telegram.WebApp.sendData("Hello from Web App!");
        }

        // รับข้อมูลจาก Telegram
        Telegram.WebApp.onEvent('mainButtonClicked', function () {
            alert('Main button clicked!');
            Telegram.WebApp.sendInvoice({
                chat_id: '5000117391',
                title: 'Test Product',
                description: 'This is a test product for purchase.',
                payload: 'test_payload',
                provider_token: '',
                currency: 'XTR',
                prices: [
                    {
                        label: 'Test Product',
                        amount: 10000 // 100.00 USD in smallest currency unit (cent)
                    }
                ],
                start_parameter: 'test',
                invoice_url: 'https://example.com/your_invoice_url',
                photo_url: 'https://example.com/your_product_image.jpg',
                photo_size: 100,
                photo_width: 100,
                photo_height: 100
            });
        });
    </script>
</body>

</html>
